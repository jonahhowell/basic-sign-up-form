<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="visuals">
        Foo
    </div>
    <div class="inputs">
       <div id="form-header">
         <h1>Sign up now for all the latest information!</h1>
         <h1>Do it!</h1>
       </div>
       <div id="form">
         <h1 id="formTitle">Let's do this!</h1>
         <form>
            <div id="name-input">
              <input id="first-name">
              <input id="last-name">
            </div>
            <div id="verification">
              <input id="email">
              <input id="phone">
            </div>
            <div id="password">
              <input id="initial-entry">
              <input id="second-entry">
            </div>
         </form>
       </div>
       <div id="submission">
        <button id="createaccountbutton">Create Account</button>
        <h1 id="redirect">Already have an account? <a href="https://google.com">Log in</a></h1>
       </div>
    </div>
</body>
</html>
