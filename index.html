<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="visuals">
        <img src="public/foliage.avif" id ="foliage">
    </div>
    <div class="inputs">
       <div id="form-header">
         <h1>Sign up now for all the latest information!</h1>
         <h1>Do it!</h1>
       </div>
       <div id="form">
         <h1 id="formTitle">Let's do this!</h1>
         <form>
            <table>
              <tbody>
              <tr class="formRow">
                <td>
                  <label>FIRST NAME</label>
                  <input id="firstname">
                </td>
                <td>
                  <label>LAST NAME</label>
                  <input id="lastname">
                </td>
              </tr>
              <tr>
                <td>
                  <label>EMAIL</label>
                  <input id="email">
                </td>
                <td>
                  <label>PHONE NUMBER</label>
                  <input id="phone">
                </td>
              </tr>
              <tr>
                <td>
                  <label>PASSWORD</label>
                  <input id="password">
                </td>
                <td>
                  <label>CONFIRM PASSWORD</label>
                  <input id="passwordConfirm">
                </td>
              </tr>
            </tbody>
            </table>
         </form>
       </div>
       <div id="submission">
        <button id="createaccountbutton">Create Account</button>
        <h1 id="redirect">Already have an account? <a href="https://google.com">Log in</a></h1>
       </div>
    </div>
</body>
</html>
